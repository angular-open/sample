<div class="row" style="padding-left:21px;">
    <h3 style="color:#6098CB; text-transform: uppercase; font-size:16px; font-weight:bold; letter-spacing:1; display:inline-table;">{{title}}</h3>
    <div *ngIf="cardEdit" (click)="AddCard()" class="add-card"><i class="fa fa-plus"></i></div>
    <div *ngFor="let item of cardArray; #i = index " class="card-continer" [class.card-continer-add-anim]="item.addAnim" [class.card-continer-remove-anim]="item.removeAnim">
        <div class="row card-inner-first-row" [class.first-box-close]="item.editInfo">
            <div class="col-lg-4 col-1">
                <div class="col-content">{{item.from}} - {{item.to}}</div>
            </div>
            <div class="col-lg-8" style="height:80px; position:relative;">
                <div *ngIf="cardEdit" class="edit-card" (click)="OpenEdit($event, item, true)"><i class="fa fa-pencil" aria-hidden="true"></i></div>
                <div *ngIf="cardEdit" class="delete-card" (click)="DeleteCard($event, i, item)"><i class="fa fa-trash-o" aria-hidden="true"></i></div>
                <div style="width: 100%; padding: 15px;">
                    <div style="text-transform: uppercase; font-size:14px; ">{{item.title}}</div>
                    <div style="text-transform: capitalize; font-size:10px; ">{{item.subTitle}}</div>
                </div>
            </div>
        </div>
        <div *ngIf="cardEdit" class="row card-inner-second-row" [class.second-box-open]="item.editInfo">
            <div class="col-lg-4 edit-col1">
                <div class="col-content" style="width:100%; color:000;">
                    <select #cardFrom required [(ngModel)]="item.from" style="display:inline-table; padding:3px 5px; font-size:12px; border: 1px solid #ccc;">
                    <option value="0" selected>From</option>
                    <option *ngFor="let p of year" [value]="p">{{p}}</option>
                   </select>
                    <select #cardTo required [(ngModel)]="item.to" style="display:inline-table; padding:3px 5px; font-size:12px; border: 1px solid #ccc;">
                    <option value="0">To</option>
                    <option *ngFor="let p of year" [value]="p">{{p}}</option>
                   </select>
                </div>
            </div>
            <div class="col-lg-8 edit-col2" style="height:80px; position:relative;">
                <div *ngIf="cardEdit" class="close-card" (click)="OpenEdit($event, item, false)"><i class="fa fa-times" aria-hidden="true"></i></div>
                <div *ngIf="cardEdit" class="delete-card" (click)="DeleteCard($event, i, item)"><i class="fa fa-trash-o" aria-hidden="true"></i></div>
                <div style="width: 100%; padding: 15px;">
                    <input #cardHeadingOne placeholder="Title" required [(ngModel)]="item.title" style="display:block; padding:3px 5px; font-size:12px; border: 1px solid #ccc;"
                    />
                    <input #cardHeadingTwo placeholder="Sub Title" required [(ngModel)]="item.subTitle" style="display:block; padding:3px 5px; font-size:12px; border: 1px solid #ccc;"
                    />
                </div>
            </div>
        </div>
    </div>
</div>
