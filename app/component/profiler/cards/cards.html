<div class="row" [hidden]="cardEditUi" style="padding-left:20px;">
    <h3 style="color:#6098CB; text-transform: uppercase; font-size:16px; font-weight:bold; letter-spacing:1; display:inline-table;">{{title}}</h3>
    <div *ngIf="cardEdit" (click)="OpenEdit()" style="display:inline-table; color: #000; font-size: 20px;"><i class="fa fa-pencil"></i></div>
    <div *ngFor="#item of arrayData" style="background-color:#fff; box-shadow: 1px 1px 1px 1px #ccc; min-height:50px; overflow: hidden; max-height: 80px; color:#444; margin-bottom:10px;">
        <div class="col-lg-4" style="background-color:#6098CB; height:80px; position:relative;">
            <div style="position:absolute; font-weight:600; text-align:center; color:#fff; font-size:14px; top: 50%; left: 50%; -webkit-transform: translate(-50%, -50%);">{{item.year.from}} - {{item.year.to}}</div>
        </div>
        <div class="col-lg-8" style="height:80px; position:relative;">
            <div style="width: 100%; padding: 15px;">
                <div style="text-transform: uppercase; font-size:14px; ">{{item.title}}</div>
                <div style="text-transform: capitalize; font-size:10px; ">{{item.subTitle}}</div>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="cardEdit" style="padding-left:20px; padding-top:10px;">
    <div [hidden]="!cardEditUi" (click)="OpenEdit()" style="color: #000; font-size: 14px;"><i class="fa fa-chevron-left"></i> Back</div>
    <div [hidden]="!cardEditUi" style="color:#000; padding-top:10px;" class="col-lg-8">
        <label for="cardTitle" style="display:inline-table; min-width:120px;">Card Title</label>
        <input #cardTitle placeholder="Card Title" [(ngModel)]="card.title" style="display:inline-table; padding:3px 5px; font-size:12px; border: 1px solid #ccc;"
        />
        <form novalidate (ngSubmit)="onSubmit(cardInfo)">
            <div>
                <label for="cardFrom" style="display:inline-table; min-width:120px;">Year From</label>
                <!--<input #cardFrom placeholder="Year From" required [(ngModel)]="cardInfo.from" style="display:inline-table; padding:3px 5px; font-size:12px; border: 1px solid #ccc;"
                />-->
                <select #cardFrom required [(ngModel)]="cardInfo.from" style="display:inline-table; padding:3px 5px; font-size:12px; border: 1px solid #ccc;">
                    <option value="0" selected>Select From</option>
                    <option *ngFor="#p of year" [value]="p">{{p}}</option>
                </select>
            </div>
            <div>
                <label for="cardTo" style="display:inline-table; min-width:120px;">Year To</label>
                <!--<input #cardTo placeholder="Year To" required [(ngModel)]="cardInfo.to" style="display:inline-table; padding:3px 5px; font-size:12px; border: 1px solid #ccc;"
                />-->
                <select #cardTo required [(ngModel)]="cardInfo.to" style="display:inline-table; padding:3px 5px; font-size:12px; border: 1px solid #ccc;">
                    <option value="0">Select To</option>
                    <option *ngFor="#p of year" [value]="p">{{p}}</option>
                </select>
            </div>
            <div>
                <label for="cardHeadingOne" style="display:inline-table; min-width:120px;">Heading One</label>
                <input #cardHeadingOne placeholder="Company name" required [(ngModel)]="cardInfo.headingOne" style="display:inline-table; padding:3px 5px; font-size:12px; border: 1px solid #ccc;"
                />
            </div>
            <div>
                <label for="cardHeadingTwo" style="display:inline-table; min-width:120px;">Heading Two</label>
                <input #cardHeadingTwo placeholder="Designation" required [(ngModel)]="cardInfo.headingTwo" style="display:inline-table; padding:3px 5px; font-size:12px; border: 1px solid #ccc;"
                />
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div [hidden]="!cardEditUi" style="color:#000; padding-top:10px; max-height:200px; overflow-y: auto;" class="col-lg-4">
        <div *ngFor="#item of arrayData" (click)="selectionChange(item)" style="background-color:#fff; box-shadow: 1px 1px 1px 1px #ccc; color:#444; margin-bottom:10px; padding:5px;     cursor: pointer;">
            <div style=" font-weight:600; text-align:center; font-size:14px; ">{{item.year.from}} - {{item.year.to}}</div>
            <div style="text-transform: uppercase; font-size:14px; ">{{item.title}}</div>
            <div style="text-transform: capitalize; font-size:10px; ">{{item.subTitle}}</div>
        </div>
    </div>
</div>
